<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      padding: 12px;
    }

    /* 🎉 Heading */
    .heading {
      font-size: clamp(1.8rem, 6vw, 3rem);
      font-weight: bold;
      color: #fff;
      margin-bottom: 16px;
      text-shadow: 0 0 10px #ff66cc, 0 0 25px #ff33cc;
      animation: glow 2s infinite alternate;
      z-index: 2;
      line-height: 1.3;
      word-break: break-word;
      padding: 0 8px;
    }

    /* 💖 Message text */
    .love-text {
      position: relative;
      width: 100%;
      max-width: 600px;
      font-size: clamp(14px, 4vw, 20px);
      font-weight: bold;
      color: #fff;
      z-index: 2;
      text-shadow: 0 0 10px #ff6699, 0 0 20px #ff33cc;
      animation: glow 2s infinite alternate;
      line-height: 1.7;
      overflow-y: auto;
      max-height: 70vh;
      padding: 10px;
      border-radius: 12px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.08);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc; }
      to   { text-shadow: 0 0 20px #ff6699, 0 0 40px #ff33cc; }
    }

    /* ❤️ Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 1.2rem;
      animation: floatUp 6s linear forwards;
      opacity: 0.9;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
      }
    }

    /* 📱 Mobile tweaks */
    @media (max-width: 480px) {
      body {
        padding: 8px;
      }
      .heading {
        font-size: 1.6rem;
      }
      .love-text {
        font-size: 15px;
        line-height: 1.5;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="heading">🎉 Happy Birthday My Princess 🎂💕</div>
  <div class="love-text" id="loveText"></div>

  <script>
    // 💖 Paragraph text
    const message = `
My love ❤️, on this very special day 🎂✨, I just want you to know how much you mean to me 💕🥰.  
Every smile of yours 😍 lights up my entire world 🌎💖, and every moment with you feels like a blessing 🙏🌹.  
My heart ❤️ always belongs to you 💍💞.  

You are my sunshine ☀️🌸 on cloudy days 🌧️💖, my comfort in tough times 🤝💪, and my reason to believe in love 💕🌹.  
From the way you laugh 😂💓, to the way you care 🤲💝, everything about you makes my heart fall deeper every day 💘🔥.  

I feel so lucky 🍀🌈 to walk this journey of life with you 🚶‍♀️💞.  
Your love 💕 gives me strength✨, your voice 🎶 gives me peace 🕊️🌸, and your presence 🥰 gives me joy 🌟🎉.  

On your birthday 🎂🎊, I promise 🤞💖 to stand by you in every moment ⏳💝,  
to celebrate your wins 🏆🎉, to wipe your tears 😢💞, and to make you smile 😘💐.  

Happy Birthday, my princess 👑💕🎂✨🎉  
May your day be filled with happiness 😍🌈, laughter 😂💓 and all the love 💖.  
You are not just my love ❤️, you are my forever ♾️💍, my dream 🌙💫, and my everything 💕🌟.  

I love you 😘❤️ more than words can ever express 🥰💞, today and always 🔥💓✨.  
Forever yours 💍💘, with endless love 💕🌹💖.  
Eh ik choti jee koshish kri aa to make your bday memorable umeed krda you like it🤞💖 
`;

    const loveTextDiv = document.getElementById("loveText");
    let i = 0;

    function typeWriter() {
      if (i < message.length) {
        loveTextDiv.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 30); // typing speed
      }
    }
    typeWriter();

    // ❤️ Floating emojis
    const emojis = ["❤️", "💕", "💖", "💓", "💘", "💋", "🥰", "😍"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      // random horizontal position
      heart.style.left = Math.random() * 100 + "vw";
      // random size
      heart.style.fontSize = Math.random() * 20 + 16 + "px";
      // random animation duration
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

      document.body.appendChild(heart);

      // remove after animation
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 450);
  </script>
</body>
</html>
