{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Love</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #ffdde1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      padding: 20px;
    }

    /* Glass effect card */
    .content-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 25px;
      box-shadow: 0 8px 32px rgba(255, 64, 129, 0.3);
      text-align: center;
      max-width: 600px;
      width: 100%;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 5px #ff4081;
    }

    .love-message {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 15px;
      line-height: 1.6;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-custom {
      background-color: #ff4081;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 1.1rem;
      border-radius: 50px;
      margin-top: 25px;
      transition: 0.3s;
      z-index: 10;
    }

    .btn-custom:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    /* Floating items */
    .float-item {
      position: absolute;
      bottom: -100px;
      font-size: 2rem;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .love-message { font-size: 1rem; }
      .btn-custom { font-size: 1rem; padding: 10px 20px; }
      .content-box { padding: 30px 15px; }
    }
  </style>
</head>
<body>

  <div class="content-box">
    <h1>🎂 Happy Birthday My Love 💖</h1>

    <p class="love-message">
      🌸 You are my world, my happiness, and my forever dream 🌸 <br>
      On your special day, I just want to remind you— <br>
      💕 I love you more with every heartbeat 💕
    </p>

    <a href="{% url 'puzzel' %}" class="btn btn-custom">✨ Let's Start →</a>
  </div>

  <script>
    function createFloatingItem() {
      const item = document.createElement("div");
      item.classList.add("float-item");

      // Random emoji
      const emojis = ["🎈", "🎂", "🍬", "🍭", "🎉", "🧁", "💖", "💋"];
      item.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

      // Random position
      item.style.left = Math.random() * window.innerWidth + "px";

      // Random size
      item.style.fontSize = (Math.random() * 2 + 1.5) + "rem";

      document.body.appendChild(item);

      // Remove after animation
      setTimeout(() => {
        item.remove();
      }, 10000);
    }

    // Generate every 600ms
    setInterval(createFloatingItem, 600);
  </script>

</body>
</html>
