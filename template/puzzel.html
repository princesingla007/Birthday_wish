{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Page</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Animated header */
    h1 {
      color: #fff;
      text-shadow: 2px 2px 8px #ff4081;
      margin: 15px 0;
      font-size: 2.2rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Puzzle card */
    .puzzle-box {
      padding: 15px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255,64,129,0.3);
    }

    /* Puzzle grid */
    #puzzle {
      width: 300px;
      height: 300px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 3px;
      border: 4px solid #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      background: rgba(255,255,255,0.9);
      z-index: 5;
    }
    .tile {
      background-size: 300px 300px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .tile:hover {
      transform: scale(1.08);
    }

    /* Floating emojis */
    .float-item {
      position: absolute;
      bottom: -100px;
      font-size: 2rem;
      animation: floatUp 8s linear infinite;
      opacity: 0.9;
      z-index: 1;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Side love messages */
    .side-message {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px #ff4081;
      animation: floatText 3s ease-in-out infinite alternate;
    }
    .side-message.left { left: 10px; text-align: left; }
    .side-message.right { right: 10px; text-align: right; }
    @keyframes floatText {
      from { transform: translateY(-50%) translateX(0); }
      to { transform: translateY(-50%) translateX(10px); }
    }

    /* Popup modal */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #popup .content {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      animation: zoomIn 0.5s ease;
      max-width: 90%;
    }
    #popup h2 {
      color: #ff4081;
      font-size: 1.3rem;
    }
    #popup p {
      font-size: 1rem;
      color: #333;
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Next button */
    .next-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      color: white;
      background: #ff4081;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .next-btn:hover {
      transform: scale(1.1);
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      #puzzle { width: 250px; height: 250px; }
      .tile { border-radius: 8px; }
      .side-message { font-size: 0.9rem; width: 90px; }
    }
  </style>
</head>
<body>
  <h1>üéâ Solve It My Gurl üéâ</h1>

  <!-- Side love messages -->
  <div class="side-message left">üíñ You are<br>my sunshine ‚òÄÔ∏è</div>
  <div class="side-message right">üåπ Forever<br>with you üíã</div>

  <div class="puzzle-box">
    <div id="puzzle"></div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div class="content">
      <h2>üéÇ Happy Birthday My Jazzu! üéÇ</h2>
      <p>You solved the puzzle! Wishing you endless joy & love ü•≥üéÅüéà</p>
      <a href="{% url 'cake_cut' %}" class="next-btn">Move to Next ‚Üí</a>
    </div>
  </div>

  <script>
    const imageUrl = "{% if images %}{{ images.0.image.url }}{% endif %}";
    const puzzle = document.getElementById("puzzle");
    const popup = document.getElementById("popup");

    let tiles = [];
    for (let i = 0; i < 9; i++) {
      let tile = document.createElement("div");
      tile.classList.add("tile");
      if (imageUrl) {
        tile.style.backgroundImage = `url(${imageUrl})`;
        let x = (i % 3) * -100;
        let y = Math.floor(i / 3) * -100;
        tile.style.backgroundPosition = `${x}px ${y}px`;
      } else {
        tile.style.background = "linear-gradient(135deg,#ff4081,#ffc107)";
      }
      tile.dataset.index = i;
      tiles.push(tile);
    }

    tiles.sort(() => Math.random() - 0.5);
    tiles.forEach(tile => puzzle.appendChild(tile));

    let selected = null;
    tiles.forEach(tile => {
      tile.addEventListener("click", () => {
        if (!selected) {
          selected = tile;
          tile.style.border = "3px solid red";
        } else {
          let temp = tile.dataset.index;
          tile.dataset.index = selected.dataset.index;
          selected.dataset.index = temp;

          let tempBg = tile.style.backgroundPosition;
          tile.style.backgroundPosition = selected.style.backgroundPosition;
          selected.style.backgroundPosition = tempBg;

          selected.style.border = "none";
          selected = null;

          checkWin();
        }
      });
    });

    function checkWin() {
      let correct = true;
      for (let i = 0; i < tiles.length; i++) {
        if (parseInt(tiles[i].dataset.index) !== i) {
          correct = false;
          break;
        }
      }
      if (correct) {
        popup.style.display = "flex";
        launchConfetti();
      }
    }

    // Floating emojis
    function createFloatingItem() {
      const item = document.createElement("div");
      item.classList.add("float-item");
      const emojis = ["üéà", "üéÇ", "üç¨", "üç≠", "üéâ", "üßÅ", "üíñ", "üíã"];
      item.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      item.style.left = Math.random() * window.innerWidth + "px";
      item.style.fontSize = (Math.random() * 2 + 1.5) + "rem";
      document.body.appendChild(item);
      setTimeout(() => { item.remove(); }, 8000);
    }
    setInterval(createFloatingItem, 500);

    // Confetti on win
    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        setTimeout(createFloatingItem, i * 150);
      }
    }
  </script>
</body>
</html>
